;-------------------------------------------------------------------------------
;  NOTE: default config {{{
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: colors {{{
;-------------------------------------------------------------------------------
[colors]
background = #193549
background-alt = #373B41
foreground = #FFFFFF
border = #00AAFF
primary = #FFC600
secondary = #3AD900
alert = #FF628C
disabled = #9E9E9E
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: bar settings {{{
;-------------------------------------------------------------------------------
[bar/mainbar-i3]
width = 100%
height = 20pt
radius = 2

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = ${colors.border}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font:size=10;2
; font-0 = SauceCodePro Nerd Font:size=10;2
; font-0 = BlexMono Nerd Font:size=10;2
; font-0 = Hack Nerd Font:size=10;2
; font-0 = InconsolataLGC Nerd Font:size=10;2
; font-0 = JetBrainsMono Nerd Font:size=10;2
; font-0 = MesloLGM Nerd Font:size=10;2
; font-0 = Monaco Nerd Font:size=10;2
; font-0 = UbuntuMono Nerd Font:size=10;2
; font-0 = mononoki Nerd Font:size=10;2

modules-left = i3 spotify spotify-prev spotify-play-pause spotify-next
modules-center = xwindow
modules-right = pulseaudio memory cpu network speedtest battery calendar time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/i3 {{{
;-------------------------------------------------------------------------------
[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction
; Default: true
reverse-scroll = true

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = "10;"
ws-icon-1 = "1;聆"
ws-icon-2 = "2;"
ws-icon-3 = "3;"
ws-icon-4 = "4;"
ws-icon-5 = "5;阮"
ws-icon-default = 
; ws-icon-default = 
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%  %index%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%  %index%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%  %index%
label-visible-underline = ${colors.disabled}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%  %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.primary}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/xworkspaces {{{
;-------------------------------------------------------------------------------
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/xwindow {{{
;-------------------------------------------------------------------------------
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/pulseaudio {{{
;-------------------------------------------------------------------------------
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "婢 "
label-muted-foreground = ${colors.disabled}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/memory {{{
;-------------------------------------------------------------------------------
[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/cpu {{{
;-------------------------------------------------------------------------------
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "﬙ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/wired-network {{{
;-------------------------------------------------------------------------------
[module/wired-network]
type = internal/network
interface = eth1
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/network {{{
;-------------------------------------------------------------------------------
[module/network]
type = internal/network
; Name of the network interface to display. You can get the names of the
; interfaces on your machine with `ip link`
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = wlan0

; If no interface is specified, polybar can detect an interface of the given type.
; If multiple are found, it will prefer running interfaces and otherwise just
; use the first one found.
; Either 'wired' or 'wireless'
; New in version 3.6.0
interface-type = wireless

; Seconds to sleep between updates
; Default: 1
interval = 1

; Test connectivity every Nth update
; A value of 0 disables the feature
; NOTE: Experimental (needs more testing)
; Default: 0
;ping-interval = 3

; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3
udspeed-minwidth = 5

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

; Consider an `UNKNOWN` interface state as up.
; Some devices like USB network adapters have
; an unknown state, even when they're running
; Default: false
unknown-as-up = true

; The unit used for displaying network speeds
; For example if set to the empty string, a speed of 5 KB/s is displayed as 5 K
; Default: B/s
; New in version 3.6.0
speed-unit = ''

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <ramp-signal> <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

; Default: %ifname% %local_ip%
label-connected = %essid% %downspeed:9%
label-connected-foreground = #eefafafa

; Default: (none)
label-disconnected = not connected
label-disconnected-foreground = #66ffffff

; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <ramp-signal> is used
ramp-signal-0 = 😱
ramp-signal-1 = 😠
ramp-signal-2 = 😒
ramp-signal-3 = 😊
ramp-signal-4 = 😃
ramp-signal-5 = 😈

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/battery {{{
;-------------------------------------------------------------------------------
[module/battery]
type = internal/battery
full-at = 95
low-at = 40
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full =   %percentage%%
; animation-charging-foreground = ${colors.primary}

; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}

; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/date {{{
;-------------------------------------------------------------------------------
[module/calendar]
type = internal/date
interval = 1.0
date = "%a, %d %b %Y"
date-alt = %A, %d %B %Y
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format = <label>
label = %date%
label-font = 3

[module/time]
type = internal/date
interval = 1.0
time = %I:%M %p
time-alt = %H:%M:%S
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format = <label>
label = %time%
label-font = 3
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/spotify {{{
;-------------------------------------------------------------------------------
[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "阮 "
format-prefix-foreground = ${colors.primary}
format = <label>
exec = ~/.config/polybar/scripts/spotify/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "玲"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "契"
hook-1 = echo " "
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next -p spotify
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: settings {{{
;-------------------------------------------------------------------------------
[settings]
screenchange-reload = true
pseudo-transparency = true
; }}}

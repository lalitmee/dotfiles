;-------------------------------------------------------------------------------
;  NOTE: default config {{{
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: colors {{{
;-------------------------------------------------------------------------------
[colors]
background = #193549
background-alt = #185294
foreground = #FFFFFF
primary = #0088FF
primary-alt = #FF9A00
secondary = #70b950
secondary-alt = #967EFB
alert = #FF628C
disabled = #9E9E9E

; applications colors
spotify=#1DB954
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: settings {{{
;-------------------------------------------------------------------------------
[settings]
; format-underline = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = 1
screenchange-reload = true
; pseudo-transparency = true
; compositing-background = xor
; compositing-background = screen
; compositing-foreground = source
; compositing-border = over
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: bar settings {{{
;-------------------------------------------------------------------------------
[bar/mainbar]
width = 100%
height = 18pt
radius = 2

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
border-color = ${colors.background-alt}

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = UbuntuMono Nerd Font:size=10;2
; font-0 = BlexMono Nerd Font:size=10;2

modules-left = i3
modules-center = spotify-prev spotify spotify-next
modules-right = volume network battery calendar time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; Put the bar at the bottom of the screen
bottom = false
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/i3 {{{
;-------------------------------------------------------------------------------
[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = true
reverse-scroll = true
fuzzy-match = true

# >> workspaces icons sets
; ws-icon-0 = "10;"
; ws-icon-1 = "1;聆"
; ws-icon-2 = "2;"
; ws-icon-3 = "3;"
; ws-icon-4 = "4;"
; ws-icon-5 = "5;阮"
; ws-icon-default = 

format = <label-state> <label-mode>

;-------------------------------------------------------------------------------
;  mode
;-------------------------------------------------------------------------------
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}

;-------------------------------------------------------------------------------
;  focused
;-------------------------------------------------------------------------------
label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary-alt}
label-focused-padding = 1
label-focused-border = ${colors.foreground}

;-------------------------------------------------------------------------------
;  unfocused
;-------------------------------------------------------------------------------
label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background-alt}

;-------------------------------------------------------------------------------
;  visible
;-------------------------------------------------------------------------------
label-visible = %index%
label-visible-underline = ${colors.disabled}
label-visible-background = ${colors.background-alt}
label-visible-padding = 1

;-------------------------------------------------------------------------------
;  urgene
;-------------------------------------------------------------------------------
label-urgent = %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

;-------------------------------------------------------------------------------
;  spearator
;-------------------------------------------------------------------------------
label-separator = ""
label-separator-foreground = ${colors.disabled}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/xworkspaces {{{
;-------------------------------------------------------------------------------
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/xwindow {{{
;-------------------------------------------------------------------------------
[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-padding = 1
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/volume {{{
;-------------------------------------------------------------------------------
[module/volume]
type = internal/pulseaudio

format-volume-prefix = "墳"
format-volume-prefix-padding = 1
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>

label-volume = "%percentage%%"

format-muted-prefix = "婢"
format-muted-prefix-padding = 1
format-muted-prefix-foreground = ${colors.disabled}
format-muted = <label-muted>

label-muted = "0%"
; label-muted-padding = 1
label-muted-foreground = ${colors.disabled}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/wired-network {{{
;-------------------------------------------------------------------------------
[module/wired-network]
type = internal/network
interface = eth1
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/network {{{
;-------------------------------------------------------------------------------
[module/network]
type = internal/network
interface = wlp3s0
interface-type = wireless
interval = 1
udspeed-minwidth = 0
accumulate-stats = false
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "直"
format-connected-prefix-padding = 1
format-connected-prefix-foreground = ${colors.foreground}
format-disconnected = <label-disconnected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

; Default: %ifname% %local_ip%
label-connected = %essid%

; Default: (none)
label-disconnected = "Not Connected"
format-disconnected-prefix = "睊"
format-disconnected-prefix-padding = 1
format-disconnected-prefix-foreground = ${colors.foreground}

[module/downspeed]
type = internal/network
interface = wlp3s0
interface-type = wireless
interval = 1
speed-unit = "B/s"
format = <label-connected>
label-connected = %downspeed%
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.foreground}
format-connected-prefix-padding = 1

[module/upspeed]
type = internal/network
interface = wlp3s0
interface-type = wireless
interval = 1
speed-unit = "B/s"
format = <label-connected>
label-connected = %upspeed%
format-connected-prefix = "祝"
format-connected-prefix-foreground = ${colors.foreground}
format-connected-prefix-padding = 1

; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/battery {{{
;-------------------------------------------------------------------------------
[module/battery]
type = internal/battery
full-at = 95
low-at = 30
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = " %percentage%%"

; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 =" "
ramp-capacity-1 =" "
ramp-capacity-2 =" "
ramp-capacity-3 =" "
ramp-capacity-4 =" "
ramp-capacity-padding-right = 1
ramp-capacity-foreground = ${colors.foreground}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 =" "
animation-charging-1 =" "
animation-charging-2 =" "
animation-charging-3 =" "
animation-charging-4 =" "
animation-charging-foreground = ${colors.foreground}

; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ""
animation-discharging-1 = ""
animation-discharging-2 = ""
animation-discharging-3 = ""
animation-discharging-4 = ""

; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/date {{{
;-------------------------------------------------------------------------------
[module/calendar]
type = internal/date
interval = 1.0
date = "%a %d %b"
date-alt = "%A %d %B"
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format = <label>
label = "%date%"
label-font = 9

[module/time]
type = internal/date
interval = 1.0
time = %I:%M %p
time-alt = %H:%M:%S
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format = <label>
label = "%time%"
label-font = 9
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/spotify {{{
;-------------------------------------------------------------------------------
[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "阮"
format-prefix-padding-right = 1
format-prefix-foreground = ${colors.spotify}
format = <label>
exec = ~/.config/polybar/scripts/spotify/scroll_spotify_status.sh
click-left = playerctl play-pause -p spotify

[module/spotify-prev]
type = custom/script
exec = echo "玲"
format = <label>
format-padding = 1
format-background = ${colors.background-alt}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "契"
hook-1 = echo " "
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
format-padding = 1
format-background = ${colors.background-alt}
click-left = playerctl next -p spotify
; }}}
;-------------------------------------------------------------------------------


;-------------------------------------------------------------------------------
;  NOTE: default config {{{
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: colors {{{
;-------------------------------------------------------------------------------
[colors]
background = #193549
background-alt = #373B41
foreground = #FFFFFF
primary = #FFC600
secondary = #3AD900
alert = #FF628C
disabled = #9E9E9E
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: bar settings {{{
;-------------------------------------------------------------------------------
[bar/mainbar-i3]
width = 100%
height = 20pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 2pt
border-size = 1pt
border-color = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.foreground}

font-0 = CaskaydiaCove Nerd Font:size=10;2
; font-0 = SauceCodePro Nerd Font:size=10;2
; font-0 = BlexMono Nerd Font:size=10;2
; font-0 = Hack Nerd Font:size=10;2
; font-0 = InconsolataLGC Nerd Font:size=10;2
; font-0 = JetBrainsMono Nerd Font:size=10;2
; font-0 = MesloLGM Nerd Font:size=10;2
; font-0 = Monaco Nerd Font:size=10;2
; font-0 = UbuntuMono Nerd Font:size=10;2
; font-0 = mononoki Nerd Font:size=10;2
font-1 = MonoLisa Nerd Font;2

modules-left = i3
modules-center = xwindow
modules-right = pulseaudio memory cpu wireless-network wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/i3 {{{
;-------------------------------------------------------------------------------
[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction
; Default: true
reverse-scroll = true

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-1 = 1;聆
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;阮
ws-icon-default = 
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%  %index%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%  %index%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%  %index%
label-visible-underline = ${colors.disabled}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%  %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.primary}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/xworkspaces {{{
;-------------------------------------------------------------------------------
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/xwindow {{{
;-------------------------------------------------------------------------------
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/pulseaudio {{{
;-------------------------------------------------------------------------------
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "婢 "
label-muted-foreground = ${colors.disabled}
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/memory {{{
;-------------------------------------------------------------------------------
[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/cpu {{{
;-------------------------------------------------------------------------------
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "﬙ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/wlan {{{
;-------------------------------------------------------------------------------
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/wireless-network {{{
;-------------------------------------------------------------------------------
[module/wireless-network]
type = internal/network
interface = net1
interval = 2.0
ping-interval = 10

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnected = 睊
label-disconnected-foreground = ${colors.foreground}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

animation-packetloss-0 = 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 
animation-packetloss-1-foreground = ${bar/top.foreground}
animation-packetloss-framerate = 500
; }}}
;-------------------------------------------------------------------------------


;-------------------------------------------------------------------------------
;  NOTE: module/eth {{{
;-------------------------------------------------------------------------------
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/battery {{{
;-------------------------------------------------------------------------------
[module/battery]
type = internal/battery
full-at = 95
low-at = 40
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full =   %percentage%%
animation-charging-foreground = ${colors.primary}

; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: module/date {{{
;-------------------------------------------------------------------------------
[module/date]
type = internal/date
interval = 1.0
date = "%a, %d %b %Y"
time = %I:%M %p
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
format =   <label>
format-foreground = ${colors.foreground}
label = %date%    %time%
label-font = 3
; }}}
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;  NOTE: settings {{{
;-------------------------------------------------------------------------------
[settings]
screenchange-reload = true
pseudo-transparency = true
; }}}

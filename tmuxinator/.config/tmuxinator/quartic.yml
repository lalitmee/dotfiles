# /home/lenovo/.config/tmuxinator/quartic.yml

name: quartic
root: /home/lenovo/Documents/Quartic-Workspace
session_name: quartic-workspace
on_project_start: docker restart 444b3704b4c0

windows:
  - "docker-exec":
      layout: 6732,237x50,0,0{114x50,0,0[114x15,0,0,0,114x17,0,16,2,114x16,0,34,3],122x50,115,0[122x15,115,0,4,122x17,115,16,5,122x16,115,34,6]}
      panes:
        - "docker exec main":
            - "docker exec -it quartic_local_setup bash"
            - cd workspace/python/ContexAlyze/react_frontend
            - clear
            - BROWSER=none node scripts/start.js
        - "docker exec qnnect":
            - "docker exec -it quartic_local_setup bash"
            - cd workspace/python/ContexAlyze/assetharbour/react_frontend
            - clear
            - BROWSER=none node scripts/start.js
        - "docker exec assetharbour":
            - "docker exec -it quartic_local_setup bash"
            - cd workspace/python/ContexAlyze/qnnect_v2/react_frontend
            - clear
            - BROWSER=none node scripts/start.js
        - "docker exec productharbour":
            - "docker exec -it quartic_local_setup bash"
            - cd workspace/python/ContexAlyze/productharbour/react_frontend
            - clear
            - BROWSER=none node scripts/start.js
        - "docker exec quarticview":
            - "docker exec -it quartic_local_setup bash"
            - cd workspace/python/ContexAlyze/quarticview/react_frontend
            - clear
            - BROWSER=none node scripts/start.js
        - "docker exec accounts":
            - "docker exec -it quartic_local_setup bash"
            - cd workspace/python/ContexAlyze/accounts/react_frontend
            - clear
            - BROWSER=none node scripts/start.js
  - "ContexAlyze":
      panes:
        - z /home/lenovo/Documents/Quartic-Workspace/python/ContexAlyze

  - "react-corelibs":
      panes:
        - z /home/lenovo/Documents/Quartic-Workspace/python/react-corelibs

name: quartic
root: /home/lenovo/Documents/Quartic-Workspace
session_name: quartic-workspace
on_project_start: docker restart 02a9f28f169f

windows:
  - "docker logs": docker logs --follow 02a9f28f169f
  - "docker-exec":

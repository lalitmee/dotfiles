#-------------------------------------------------------------------------------
# NOTE: Forms Extension - Interactive templates {{{
#-------------------------------------------------------------------------------
  # Meeting notes template (org-mode format)
  - trigger: ":meeting"
    form: |
      * [[topic]]
      :PROPERTIES:
      :CREATED: [{{date}}]
      :ATTENDEES: [[attendees]]
      :END:

      ** Agenda
      - [[agenda]]

      ** Notes
      $|$

      ** Action Items
      - [ ] [[actions]]
    form_fields:
      topic:
        default: "Meeting Title"
      attendees:
        default: "Person1, Person2"
      agenda:
        multiline: true
        default: "Topic 1\nTopic 2"
      actions:
        multiline: true
        default: "Follow up item 1\nFollow up item 2"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d %a %H:%M"

  # Conventional commit template
  - trigger: ":commit"
    form: |
      [[type]]([[scope]]): [[message]]

      [[body]]
    form_fields:
      type:
        type: choice
        values:
          - "feat"
          - "fix"
          - "docs"
          - "style"
          - "refactor"
          - "test"
          - "chore"
          - "perf"
          - "ci"
          - "build"
          - "revert"
        default: "feat"
      scope:
        default: "core"
      message:
        default: "add new feature"
      body:
        multiline: true
        default: ""

  # Bug report template
  - trigger: ":bug"
    form: |
      ## Bug Report: [[title]]

      **Steps to Reproduce:**
      1. [[step1]]
      2. [[step2]]
      3. [[step3]]

      **Expected Behavior:**
      [[expected]]

      **Actual Behavior:**
      [[actual]]

      **Environment:**
      - OS: [[os]]
      - Version: [[version]]
      - Browser/Device: [[browser]]
    form_fields:
      title:
        default: "Brief bug description"
      step1:
        default: "Step 1"
      step2:
        default: "Step 2"
      step3:
        default: "Step 3"
      expected:
        multiline: true
        default: "What should happen"
      actual:
        multiline: true
        default: "What actually happens"
      os:
        default: "Linux"
      version:
        default: "v1.0.0"
      browser:
        default: "Chrome"
# }}}

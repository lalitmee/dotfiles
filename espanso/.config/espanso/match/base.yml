#-------------------------------------------------------------------------------
# NOTE: Date/Time Extension - Dynamic dates and times {{{
#-------------------------------------------------------------------------------
  # ISO date format (for filenames, sorting, org-mode)
  - trigger: ":today"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"

  # Current time (24h format)
  - trigger: ":now"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%H:%M"

  # Full datetime (ISO format)
  - trigger: ":datetime"
    replace: "{{datetime}}"
    vars:
      - name: datetime
        type: date
        params:
          format: "%Y-%m-%d %H:%M"

  # Human-readable date
  - trigger: ":datelong"
    replace: "{{datelong}}"
    vars:
      - name: datelong
        type: date
        params:
          format: "%B %d, %Y"

  # Tomorrow's date
  - trigger: ":tomorrow"
    replace: "{{tomorrow}}"
    vars:
      - name: tomorrow
        type: date
        params:
          format: "%Y-%m-%d"
          offset: 86400

  # Yesterday's date
  - trigger: ":yesterday"
    replace: "{{yesterday}}"
    vars:
      - name: yesterday
        type: date
        params:
          format: "%Y-%m-%d"
          offset: -86400

  # Week number
  - trigger: ":week"
    replace: "W{{week}}"
    vars:
      - name: week
        type: date
        params:
          format: "%W"

  # Time in 12h format
  - trigger: ":time"
    replace: "{{time12}}"
    vars:
      - name: time12
        type: date
        params:
          format: "%I:%M %p"
# }}}
#-------------------------------------------------------------------------------

#-------------------------------------------------------------------------------
# NOTE: Shell Extension - System information and commands {{{
#-------------------------------------------------------------------------------
  # Public IP address
  - trigger: ":ip"
    replace: "{{ip}}"
    vars:
      - name: ip
        type: shell
        params:
          cmd: "curl -s ifconfig.me || curl -s ipinfo.io/ip || echo 'No internet'"

  # Local IP address
  - trigger: ":localip"
    replace: "{{localip}}"
    vars:
      - name: localip
        type: shell
        params:
          cmd: "hostname -I | awk '{print $1}' || ip route get 1 | awk '{print $7; exit}' || echo '127.0.0.1'"

  # Current git branch
  - trigger: ":branch"
    replace: "{{branch}}"
    vars:
      - name: branch
        type: shell
        params:
          cmd: "git branch --show-current 2>/dev/null || echo 'Not in git repo'"

  # Current working directory
  - trigger: ":pwd"
    replace: "{{pwd}}"
    vars:
      - name: pwd
        type: shell
        params:
          cmd: "pwd"

  # Generate UUID
  - trigger: ":uuid"
    replace: "{{uuid}}"
    vars:
      - name: uuid
        type: shell
        params:
          cmd: "uuidgen 2>/dev/null || python3 -c 'import uuid; print(uuid.uuid4())' || echo 'uuid-not-available'"

  # Machine hostname
  - trigger: ":hostname"
    replace: "{{hostname}}"
    vars:
      - name: hostname
        type: shell
        params:
          cmd: "hostname"
# }}}

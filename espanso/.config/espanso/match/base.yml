#-------------------------------------------------------------------------------
# NOTE: Code Snippets with Cursor Positioning {{{
#-------------------------------------------------------------------------------
  # Org-mode / Notes
  - trigger: ":todo"
    replace: "- [ ] $|$"

  - trigger: ":done"
    replace: "- [x] $|$"

  - trigger: ":org"
    replace: |
      * $|$
      :PROPERTIES:
      :CREATED: [{{date}}]
      :END:
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d %a %H:%M"

  # JavaScript/TypeScript
  - trigger: ":cl"
    replace: "console.log($|$)"

  - trigger: ":cll"
    replace: "console.log('$|$', )"

  - trigger: ":af"
    replace: "($|$) => {}"

  - trigger: ":afn"
    replace: "const $|$ = () => {}"

  # Lua (Neovim)
  - trigger: ":lfn"
    replace: |
      local function $|$()
      end

  - trigger: ":lreq"
    replace: "local $|$ = require('')"

  # Shell/Bash
  - trigger: ":shif"
    replace: |
      if [[ $|$ ]]; then

      fi

  - trigger: ":shfor"
    replace: |
      for $|$ in ; do

      done

  - trigger: ":shfn"
    replace: |
      function $|$() {

      }

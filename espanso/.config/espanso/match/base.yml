#-------------------------------------------------------------------------------
# NOTE: Advanced Espanso Matches {{{
#-------------------------------------------------------------------------------

#-------------------------------------------------------------------------------
# NOTE: Clipboard Extension - Transform copied text {{{
#-------------------------------------------------------------------------------
  # HTML link from clipboard
  - trigger: ":link"
    replace: "<a href='{{clipboard}}'>$|$</a>"
    vars:
      - name: clipboard
        type: clipboard

  # Markdown link from clipboard
  - trigger: ":mdlink"
    replace: "[]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard

  # Code fence from clipboard
  - trigger: ":code"
    replace: |
      ```
      {{clipboard}}
      ```
    vars:
      - name: clipboard
        type: clipboard

  # Inline code from clipboard
  - trigger: ":codel"
    replace: "`{{clipboard}}`"
    vars:
      - name: clipboard
        type: clipboard

  # Blockquote from clipboard
  - trigger: ":quote"
    replace: "> {{clipboard}}"
    vars:
      - name: clipboard
        type: clipboard
# }}}
